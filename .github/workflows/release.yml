name: Release
on:
  pull_request:
    branches: [master]
	types:
	- labeled
jobs:
  verify:
	if: github.event.label.name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Install modules
        run: yarn

      - name: Run build
        run: yarn run build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release
